<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reteena â€“ Memory Repository Waitlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      width: 100vw;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Instrument Serif', serif;
      background: url('https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=1350&q=80') no-repeat center center;
      background-size: cover;
      min-height: 100vh;
      width: 100vw;
      position: relative;
      overflow: hidden;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(32,28,24,0.3);
      z-index: 1;
    }
    .center-container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
    }
    .main-title {
      color: #fff;
      font-size: 3vw;
      font-family: 'Instrument Serif', serif;
      text-align: center;
      max-width: 60vw;
      margin: 0 0 2.7vw 0;
      line-height: 1.18;
      text-shadow: 0 2px 18px rgba(0,0,0,0.28);
    }
    .form-row {
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
      margin-top: 1vw;
    }
    #email-input {
      font-family: 'Instrument Serif', serif;
      font-size: 1.06em;
      border-radius: 6px;
      border: none;
      background: #fff;
      color: #444;
      padding: 5px 18px;
      min-width: 210px;
      outline: none;
      box-sizing: border-box;
      opacity: 0.99;
    }
    #email-input:focus {
      border: 1.5px solid #844539;
      background: #fff7f4;
    }
    .waitlist-btn,
    .manifesto-btn {
      font-family: 'Instrument Serif', serif;
      font-size: 1.04em;
      padding: 5px 22px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.16s, color 0.16s;
    }
    .waitlist-btn {
      background: #481e1c;
      color: #fff;
      border: none;
    }
    .waitlist-btn:hover {
      background: #6b3328;
      color: #fffbe7;
    }
    .manifesto-btn {
      background: #fff;
      color: #481e1c;
      border: 1.5px solid #481e1c;
    }
    .manifesto-btn:hover {
      background: #481e1c;
      color: #fff;
    }
    .footer-logo {
      position: absolute;
      left: 0; right: 0;
      bottom: 34px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .footer-logo svg {
      display: inline-block;
      height: 2.1em;
      margin-right: 0.4em;
      vertical-align: middle;
    }
    .footer-logo .brand {
      color: #fff;
      font-size: 1.7em;
      font-family: 'Instrument Serif', serif;
      margin-left: 0.2em;
      text-shadow: 0 1px 6px rgba(0,0,0,0.12);
      letter-spacing: 0.012em;
    }
    @media (max-width: 600px) {
      .main-title { font-size: 24px; max-width: 95vw; }
      .center-container { min-height: 47vh; }
      .footer-logo { bottom: 10px; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <main class="center-container">
    <div class="main-title">
      Memory Repository Platform for<br>
      Anybody Who Wants to Remember
    </div>
    <form class="form-row" action="https://formsubmit.co/alex@reteena.org" method="POST" novalidate>
      <input type="email" placeholder="name@email.com" id="email-input" name="email" required />
      <button class="waitlist-btn" type="submit">Join</button>
      <button class="manifesto-btn" type="button" onclick="window.location='https://www.reteena.org/manifesto'">Manifesto</button>
    </form>
  </main>
  <div class="footer-logo">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 382 382" style="fill:white" width="38"><path d="M59.9 14C37.729 14 19.25 32.463 19.25 54.65v272.7C19.25 349.537 37.73 368 59.9 368h262.2c22.171 0 40.65-18.463 40.65-40.65v-272.7C362.75 32.463 344.271 14 322.1 14zm58.677 64.14l55.558 0c5.379 0 9.74 5.326 9.74 11.696v196.326c0 6.37-4.36 11.696-9.74 11.696l-55.558 0c-5.38 0-9.74-5.326-9.74-11.696V89.836c0-6.37 4.36-11.696 9.74-11.696zm72.625 86.601c31.24 0 56.175 29.96 56.175 66.897s-24.935 66.896-56.175 66.896-56.175-29.959-56.175-66.896 24.935-66.897 56.175-66.897z"/></svg>
    <span class="brand">Reteena</span>
  </div>
</body>
</html>
